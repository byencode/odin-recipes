    <h2>Description</h2>

    <p>Grilled asparagus is simple to prepare.</p>

    <p>It lets you enjoy the natural flavor of your veggies.
    </p>

    <h2>Ingredients</h2>

    <ul>
        <li>Asparagus</li>
        <li>Olive oil</li>
        <li>Seasonings</li>
    </ul>

    <h2>Steps</h2>

    <ol>
        <li>Toss the asparagus with olive oil.</li>
        <li>Season.</li>
        <li>Grill until lightly charred.</li>
    </ol>
